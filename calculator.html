<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #calculator {
      width: 300px;
      padding: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }

    input[type="button"] {
      width: 30%;
      padding: 10px;
      font-size: 16px;
      margin: 1%;
      cursor: pointer;
      box-sizing: border-box;
    }

    /* Alineación a la derecha para los botones de acción */
    .right {
      float: right;
    }
  </style>
  <title>Calculadora</title>
</head>
<body>

<div id="calculator">
  <input type="text" id="display" readonly>
  <br>
  <input type="button" value="7" onclick="addToDisplay('7')">
  <input type="button" value="8" onclick="addToDisplay('8')">
  <input type="button" value="9" onclick="addToDisplay('9')">
  <br>
  <input type="button" value="4" onclick="addToDisplay('4')">
  <input type="button" value="5" onclick="addToDisplay('5')">
  <input type="button" value="6" onclick="addToDisplay('6')">
  <br>
  <input type="button" value="1" onclick="addToDisplay('1')">
  <input type="button" value="2" onclick="addToDisplay('2')">
  <input type="button" value="3" onclick="addToDisplay('3')">
  <br>
  <input type="button" value="0" onclick="addToDisplay('0')">
  <br>
  <input type="button" value="/" onclick="addToDisplay('/')" class="right">
  <input type="button" value="-" onclick="addToDisplay('-')" class="right">
  <input type="button" value="+" onclick="addToDisplay('+')" class="right">
  <input type="button" value="=" onclick="calculate()" class="right">

  <input type="button" value="C" onclick="clearDisplay()" class="right">

</div>

<script>
  function addToDisplay(value) {
    document.getElementById('display').value += value;
  }

  function clearDisplay() {
    document.getElementById('display').value = '';
  }

  function calculate() {
    try {
      document.getElementById('display').value = eval(document.getElementById('display').value);
    } catch (error) {
      document.getElementById('display').value = 'Error';
    }
  }
</script>

</body>
</html>
